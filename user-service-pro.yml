server:
  port: 8762


spring:
  zipkin:
    base-url: http://localhost:9411
  thymeleaf:
    # 配置视图路径前缀
    #prefix: classpath:/templates/
    # 配置视图路径后缀
    #suffix: .html
    #mode: html
    # 关闭缓存 修改视图 刷新浏览器就显示 开发阶段务必关闭缓存 (=false)
    cache: false
#  rabbitmq:
